<!DOCTYPE html>
<html>
	<head>

		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/myHeader.css">
		
	</head>
	<body style="background-image: url('images/info.jpg');">
		<header >
			<div>				
	      		<nav id="nav-wrap">
		         <ul id="nav" class="nav">
			            <li><a href="login.html">Login</a></li>
		            <li><a href="registration.html">Registration</a></li> 
		         </ul> 
	      		</nav> 
	      	</div>
		
			<div class="formContainer" >
				<form action="cv.html">
					<div class="boxes">
					<span class="loginWord">
						Login
					</span>
				</div>
					<div class="boxes" data-validate = "Username is reauired">
						
						<input type="text" name="username" minlength="10" placeholder="Username"pattern="^[A-Za-z0-9_]{1,15}$"
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 1 character up to 15 characters " required>
					</div>
					<div class="boxes" data-validate="Password is required">
						
						<input type="password" name="pass" placeholder="Password" pattern=".{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
					</div>
					<div class="boxes">
						<a href="#">
							Forgot password?
						</a>
					</div>
					<div class="submit_box">
						<input type="submit" name="submit" >

						
					</div>						
				</form>
				
			</div>

		</header>	
	</body>

</html>
