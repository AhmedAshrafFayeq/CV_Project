<!DOCTYPE html>
<html>
	<head>

		<title>Registraion Page</title>
		<link rel="stylesheet" type="text/css" href="css/registration.css">
		<link rel="stylesheet" type="text/css" href="css/myHeader.css">
	</head>
	<body style="background-image: url('images/info.jpg');">
		<header>
			<div>				
	      		<nav id="nav-wrap">
		         <ul id="nav" class="nav">
		            <li><a href="login.html">Login</a></li>
		            <li><a href="registration.html">Registration</a></li> 
		         </ul> 
	      		</nav> 
	      	</div>
	      	
		
		<div class="formContainer">
				<span class="registrationWord">Registration</span>
				<form action="cv.html">
					<fieldset>
						<legend>Account Information</legend>
					
					<div>
						
						<input type="text" name="username" minlength="10" placeholder="Username"pattern="^[A-Za-z0-9_]{1,15}$"
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 1 character up to 15 characters " required>
					
					</div>
					<div >
						
						<input type="password" name="pass" placeholder="Password" pattern=".{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters" required>
					</div>

					<div>
						
					</div>
        				<input type="password" placeholder="Confirm Password" id="confirm_password" pattern=".{10,}" title="Password not matched" required>

					<div >
        				<input type="password" placeholder="Credit Card No" id="confirm_password" required>
					</div>
					</fieldset>



					<fieldset>
						<legend>Personal Information</legend>

						<div class="editprofile"">
							<img class="editprofile_img" src="images/editprofile4.png" alt="My photo"/>
							

						</div>

						<div >
						
	        				<input type="file" class="choosephoto" name="choose photo" id="photoPicker" >
						</div>

						<div class="personal_info">
						<div >
	        				<input type="text"placeholder="Name" id="name" multiple
	        				"pattern="^[A-Za-z0-9_]{1,7}$"
						title="too short" required>
						</div>
						<div >
							
	        				<input class="birthdate" type="Date" id="birthDate">
						</div>
						<div >
							
	        				<input type="color" class="color" placeholder="Favourite Color" name="favcolor" value="#ff0000">
						</div>
						
						<div >
							
	        				<input placeholder="Favourite Browser" type="text" list="browsers"/>
								<datalist id="browsers">
									<option value="google"/>
									<option value="twitter"/>
									<option value="instagram"/>
								</datalist>
						</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Company Information</legend>
						<div >
	        				<input type="text" placeholder="Number of Employees" name="NoOfEmployees" id="NoOfEmployees" >
						</div>
						<div style="height: 40px;">
							<span class="estimatedWord">Estimated Revenue</span>
	        				<input type="range" class="range" min="1"max="10">
						</div>	
					</fieldset>
					<fieldset>
						<legend>Contact Information</legend>
						<div >
							
	        				<input type="Email" placeholder="Email" name="email" id="email" >
						</div>
						<div >
							
	        				<input type="tel" placeholder="Phone number" name="telephone" id="telephone" />
						</div>
						<div >
							
							<input type="url" placeholder="Website URL" name="url" id="url" >
						</div>
					</fieldset>
					
						<div >
							<input type="submit" value="Submit">
						</div>
					
				</form>
		</div>
		
	</header>
	</body>


</html>
